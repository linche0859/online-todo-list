<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-primary py-4 px-8 lg:bg-index">
    <header class="mb-4 flex items-center lg:mb-10">
      <div class="flex flex-grow items-center">
        <img
          src="./images/check-index.png"
          alt="check"
          class="mr-[2px] shrink-0"
        />
        <h1 class="font-baloo text-2xl font-bold leading-[37px]">
          ONLINE TODO LIST
        </h1>
      </div>
      <p class="hidden lg:mr-6 lg:block lg:font-bold">王小明的代辦</p>
      <a href="./login.html" class="text-sm">登出</a>
    </header>
    <form
      action="index"
      method="post"
      class="mb-4 flex rounded-lg bg-white p-1 shadow-index lg:mx-auto lg:max-w-[500px]"
    >
      <input
        type="text"
        class="flex-grow py-2 px-3"
        placeholder="新增待辦事項"
      />
      <button
        class="rounded-10 w-10 shrink-0 rounded-lg bg-gray-100 text-xl leading-10 text-white"
      >
        +
      </button>
    </form>
    <div class="rounded-lg bg-white shadow-index lg:mx-auto lg:max-w-[500px]">
      <ul class="flex text-sm">
        <li class="w-1/3">
          <button
            class="block w-full border-b-2 border-gray-100 pt-4 pb-[15px] font-bold text-gray-100"
          >
            全部
          </button>
        </li>
        <li class="w-1/3">
          <button
            class="block w-full border-b-2 border-gray-400 pt-4 pb-[15px] font-bold text-gray-200"
          >
            待完成
          </button>
        </li>
        <li class="w-1/3">
          <button
            class="block w-full border-b-2 border-gray-400 pt-4 pb-[15px] font-bold text-gray-200"
          >
            已完成
          </button>
        </li>
      </ul>
      <div class="px-4 lg:px-6">
        <ul class="pt-[6px]">
          <li
            class="flex items-center border-b border-gray-300 pt-[17px] pb-[15px]"
          >
            <button
              class="h-5 w-5 shrink-0 rounded-sm border border-gray-200"
            ></button>
            <p class="flex-grow px-4 text-sm">把冰箱發霉的檸檬拿去丟</p>
            <button class="text-sm leading-none">╳</button>
          </li>
          <li
            class="flex items-center border-b border-gray-300 pt-[17px] pb-[15px]"
          >
            <button class="w-5 shrink-0 text-lg leading-none text-yellow-100">
              ✓
            </button>
            <p class="flex-grow px-4 text-sm text-gray-200 line-through">
              把冰箱發霉的檸檬拿去丟
            </p>
            <button class="text-sm leading-none">╳</button>
          </li>
        </ul>
        <div
          class="flex items-center justify-between pt-[25px] pb-6 text-sm lg:pb-8"
        >
          <p>5 個待完成項目</p>
          <button class="text-gray-200">清除已完成項目</button>
        </div>
      </div>
    </div>
  </body>
</html>
